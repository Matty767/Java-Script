<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Counter++</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,800;1,100;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="container">
        <section id="input">
            <h2>ENTER A NUMBER TO MULTIPLY:</h2>
            <input type="number" id="userinput">
            <button type="button" id="btn">Click++</button>
            <p id="output">Output here...</p>
            <p id="countupdate">COUNTER++<span class="countdisplay">0</span></p>
            <button type="button" id="reset">Reset</button>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
