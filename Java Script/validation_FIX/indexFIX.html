<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Form Validation</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,800;1,100;1,900&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="css/formstyle.css" />
</head>

<body>
    <h1>FORM VALIDATION</h1>
    <div class="container">
        <form name="demo" onsubmit="return validateForm()" action="confirmation.html">
            <div class="field-inputs">
                <p id="empty_msg"></p>
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" autocomplete="off" />
                <span class="name_err"></span>
            </div>
            <div class="field-inputs">
                <label for="addr">Address:</label>
                <input type="text" name="addr" id="addr" autocomplete="off" />
                <span class="addr_err"></span>
            </div>
            <div class="field-inputs">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off" />
                <span class="email_err"></span>
            </div>
            <div class="field-inputs">
                <label for="tel">Telephone:</label>
                <input type="text" name="tel" id="tel" autocomplete="off" />
                <span class="tel_err"></span>
            </div>
            <input type="submit" id="submit" name="submit" value="Submit" />
        </form>
        <div id="confirmation_msg"></div>
    </div>
    <script src="js/scriptFIX.js"></script>
</body>
</html>
